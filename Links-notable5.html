<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Support Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent; /* Set the background to be fully transparent */
            margin: 0;
            padding: 0;
        }

        .widget {
            background-color: transparent; /* Set the widget background to be fully transparent */
            border: 1px solid #ccc;
            border-radius: 0px;
            padding: 20px;
            margin: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            font-weight: normal;
            font-size: 10px;
            color: #333;
            margin-bottom: 40px;
        }

        .accordion {
            cursor: pointer;
            padding: 10px 0;
            border: 1px solid transparent; /* Transparent border to remove the outline */
            background: #fff;
            color: #000;
            text-align: center; /* Center the button titles */
            width: 100%;
            font-size: 18px;
            outline: none; /* Ensure outline is removed */
            transition: 0.4s;
            display: block;
            margin: 10px 0; /* Added space between buttons */
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-left: 10px; /* Corrected the left margin */
            margin-right: 10px; /* Added right margin to button titles */
        }

        .panel {
            display: none;
            padding: 20px;
        }

        .panel iframe {
            width: 100%;
            height: 0; /* Initially, set the height to 0 */
            border: none;
            transition: height 0.3s ease; /* Add a smooth transition for expanding and collapsing */
        }

        .accordion.active + .panel {
            display: block;
        }

        .accordion.active + .panel iframe {
            height: 400px; /* Set the height to the desired value when active */
        }
    </style>
</head>
<body>
    <div class="widget">
        <button class="accordion">Strong Support for Strong Kids</button>
        <div class="panel">
            <iframe src="https://chathamvoice.com/2019/06/25/strong-support-for-strong-kids-2/"></iframe>
        </div>

        <button class="accordion">Caring Crew Helps Goodfellows</button>
        <div class="panel">
            <iframe src="https://chathamvoice.com/2018/09/18/caring-crew-helps-goodfellows/"></iframe>
        </div>

        <button class="accordion">Aid for New Animal Shelter</button>
        <div class="panel">
            <iframe src="https://cknewstoday.ca/news/2019/03/20/womens-group-donates-new-animal-shelter/"></iframe>
        </div>

        <button class="accordion">Caring Crew Helps Goodfellows</button>
        <div class="panel">
            <iframe src="https://sweepz.wixsite.com/template"></iframe>
        </div>
    </div>

    <script>
        const accordions = document.querySelectorAll('.accordion');

        accordions.forEach(accordion => {
            accordion.addEventListener('click', function() {
                this.classList.toggle('active');
                const panel = this.nextElementSibling;
                const iframe = panel.querySelector('iframe');

                if (panel.style.display === 'block') {
                    panel.style.display = 'none';
                    iframe.style.height = '0';
                } else {
                    panel.style.display = 'block';
                    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
                }
            });
        });
    </script>
</body>
</html>
